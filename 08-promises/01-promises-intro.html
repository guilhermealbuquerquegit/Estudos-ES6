<head>

    <title>01 - Promises Intro</title>
</head>
<body>
    <h1>É um objeto com uma ação que ainda não foi finaliza, mas ser finalizada.</h1>
</body>
<script>

 var defer = new Promise((resolve, reject) => {
  setTimeout(() => {
         if(false) {
            resolve('Success!');
        }else{
    		reject('Failed!');
        }

	}, 3000);
});


defer
    .then((data) => {
    	console.log(data)
    	return 'foo';

    })
    .then((data) => console.log(data))
    .catch((err) => console.log(err))


</script>
</html>
