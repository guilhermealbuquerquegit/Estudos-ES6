<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 - Promises Intro</title>
</head>
<body>
    <h1>É um objeto com uma ação que ainda não foi finaliza, mas ser finalizada.</h1>
</body>
<script>
    var defer = new Promise((resolve, reject) => {
    	if (true) {
    		resolve('Hello');
    	}else{
    		reject();
    	}
    });


    console.log(defer);
</script>
</html>
