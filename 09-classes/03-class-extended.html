<!DOCTYPE html>
<html>
<head>
	<title>03 -  Class Extended </title>
</head>
<body>

</body>
<script type="text/javascript">

	class Animal {
		constructor(name){
			this.name = name;
		}

		hello() {
			console.log(`I am ${this.name}!`);
		}

	}

	class Dog extends Animal {
		constructor(name, sound) {
			super(name);
			this.sound = sound;
		}

		bark() {
			console.log(`${this.sound} I am ${this.name}`);
		}

	}

	const elephant = new Animal('Dumbo');
	const dog = new Dog('Jake', 'auau');

</script>
</html>
