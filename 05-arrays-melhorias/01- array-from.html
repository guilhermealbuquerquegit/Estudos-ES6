<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 - Array.from</title>
</head>
<body>
<h1>Transforma elementos que são similares  ao array em array, para que ele possa receber todas as propriedades, métodos do prototypeArray </h1>


    <ul id="list">
        <li>Cíntia</li>
        <li>Melo</li>
        <li>Albuquerque</li>
    </ul> 
</body>
<script>
    // const text = 'Guilherme';
    // console.log(Array.from(text));
    const list = document.querySelectorAll('#list li'); //Nodelist que não possui as mesmas propriedades de um array.
    const listArray = Array.from(list); //transformando o nodelist para array
    console.log(listArray);  
</script>
</html>
