</body>
<script>
    let a = 10;
    let b = 20;
    let temp;

    


    console.log('a:', a);
    console.log('b:', b);

    [a, b] = [b, a]; //temp = a;   a = b;  temp = b;

    console.log('a:', a);
    console.log('b:', b);

    </script>
